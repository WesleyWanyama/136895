{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<div style="margin-top: 50px;">
<h2>Upload Successful</h2>
<ul>
{% for uploaded_file in uploaded_files %}
    <li>{{ uploaded_file.file.name }} - {{ uploaded_file.uploaded_at }}</li>
{% endfor %}
</ul>
</div>
{% endblock content %}
